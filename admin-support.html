<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets | Data Safari Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMyAydjE4aDE4VjJIM1ptMTUgMTZoLTFWMTBoMVYxNlpNMTMgMTZoLTFWOGgxVjE2Wk0xMSAxNmgxVjZhMVYxNlpNOSAxNmgxVjRhMVYxNlpNNyAxNmgxVjhoMVYxNlpNNSAxNmgxVjZhMVYxNiIgc3Ryb2tlPSIjMzQ5OERCIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=">
    <style>
        :root {
            --primary-color: #3498db;
            --dark-bg: #2d3748;
            --darker-bg: #1a202c;
            --text-light: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--darker-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        /* Header and Sidebar styles copied from previous pages */
        .header-container {
            background: var(--dark-bg);
            padding: 20px 30px;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            margin: 0;
            color: var(--text-light);
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .sidebar {
            width: 250px;
            background: var(--dark-bg);
            padding: 20px;
            position: fixed;
            top: 100px;
            bottom: 0;
            box-shadow: 2px 0 12px var(--shadow);
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-color);
            padding-left: 20px;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls input, .controls select {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
        }

        .tickets-table {
            width: 100%;
            background: var(--dark-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            overflow: hidden;
        }

        .tickets-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .tickets-table th, .tickets-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tickets-table th {
            background: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .tickets-table td {
            font-size: 14px;
        }

        .tickets-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-select {
            padding: 5px;
            border: none;
            background: #27ae60;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }

        .status-select.pending {
            background: #e53e3e;
        }

        .status-select.in-progress {
            background: #f1c40f;
            color: #333;
        }

        .notes-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
            resize: vertical;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }

            .tickets-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo">
                <div class="logo-text">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic"></div>
                <span class="profile-name" id="profile-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-users.html">User Management</a>
        <a href="admin-outreach.html">Outreach Analytics</a>
        <a href="admin-support.html" class="active">Support Tickets</a>
        <a href="admin-create.html">Create Admin</a>
    </div>

    <div class="content">
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search by email or issue...">
            <select id="status-filter">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
        </div>

        <div class="tickets-table">
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Category</th>
                        <th>Issue</th>
                        <th>Submitted</th>
                        <th>Status</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="tickets-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="success-message" id="success-message">Action completed successfully!</div>

    <script type="module">
        import { auth } from './firebase.js';
        import { db } from './firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';
        import { collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js';

        // Auth check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDocRef = doc(db, 'Admins', user.uid);
                const adminDoc = await getDoc(adminDocRef);
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    document.getElementById('profile-name').textContent = user.email;
                    document.getElementById('profile-pic').textContent = user.email[0].toUpperCase();
                    loadTickets();
                } else {
                    window.location.href = 'admin-login.html';
                }
            } else {
                window.location.href = 'admin-login.html';
            }
        });

        // Load tickets
        async function loadTickets(search = '', statusFilter = '') {
            const ticketsSnapshot = await getDocs(collection(db, 'UserSupport'));
            const tickets = ticketsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Filter tickets
            const filteredTickets = tickets.filter(t => 
                (t.email.toLowerCase().includes(search.toLowerCase()) || 
                 t.issue.toLowerCase().includes(search.toLowerCase())) &&
                (!statusFilter || t.status === statusFilter)
            );

            // Table
            const tbody = document.getElementById('tickets-table-body');
            tbody.innerHTML = '';
            filteredTickets.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.email}</td>
                    <td>${t.firstName}</td>
                    <td>${t.category}</td>
                    <td>${t.issue}</td>
                    <td>${new Date(t.timestamp).toLocaleString()}</td>
                    <td>
                        <select class="status-select ${t.status.toLowerCase().replace(' ', '-')}" data-id="${t.id}">
                            <option value="Pending" ${t.status === 'Pending' ? 'selected' : ''}>Pending</option>
                            <option value="In Progress" ${t.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Resolved" ${t.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                        </select>
                    </td>
                    <td><textarea class="notes-input" data-id="${t.id}" placeholder="Add notes...">${t.notes || ''}</textarea></td>
                `;
                tbody.appendChild(tr);
            });

            // Status change listeners
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const id = e.target.dataset.id;
                    const status = e.target.value;
                    try {
                        await updateDoc(doc(db, 'UserSupport', id), { status });
                        e.target.className = `status-select ${status.toLowerCase().replace(' ', '-')}`;
                        showSuccess('Status updated!');
                    } catch (error) {
                        console.error('Error updating status:', error.message);
                        alert('Failed to update status: ' + error.message);
                    }
                });
            });

            // Notes listeners
            document.querySelectorAll('.notes-input').forEach(input => {
                input.addEventListener('blur', async (e) => {
                    const id = e.target.dataset.id;
                    const notes = e.target.value.trim();
                    try {
                        await updateDoc(doc(db, 'UserSupport', id), { notes });
                        showSuccess('Notes saved!');
                    } catch (error) {
                        console.error('Error saving notes:', error.message);
                        alert('Failed to save notes: ' + error.message);
                    }
                });
            });
        }

        // Search and filter
        document.getElementById('search-input').addEventListener('input', (e) => {
            loadTickets(e.target.value, document.getElementById('status-filter').value);
        });
        document.getElementById('status-filter').addEventListener('change', (e) => {
            loadTickets(document.getElementById('search-input').value, e.target.value);
        });

        // Success message
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch((error) => {
                console.error('Logout error:', error.message);
                alert('Failed to log out. Please try again.');
            });
        }
    </script>
</body>
</html>
