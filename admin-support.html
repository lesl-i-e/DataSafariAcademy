<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets | Data Safari Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMyAydjE4aDE4VjJIM1ptMTUgMTZoLTFWMTBoMVYxNlpNMTMgMTZoLTFWOGgxVjE2Wk0xMSAxNmgxVjZhMVYxNlpNOSAxNmgxVjRhMVYxNlpNNyAxNmgxVjhoMVYxNlpNNSAxNmgxVjZhMVYxNiIgc3Ryb2tlPSIjMzQ5OERCIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --dark-bg: #2d3748;
            --darker-bg: #1a202c;
            --text-light: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --divider-color: rgba(52, 152, 219, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--darker-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        .header-container {
            background: var(--dark-bg);
            padding: 20px 30px;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            margin: 0;
            color: var(--text-light);
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .main-container {
            display: flex;
            flex: 1;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: var(--dark-bg);
            padding: 20px;
            position: fixed;
            top: 100px; /* Matches header height */
            bottom: 0;
            box-shadow: 2px 0 12px var(--shadow);
            overflow-y: auto;
            z-index: 900;
        }

        .sidebar a {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-color);
            padding-left: 20px;
        }

        .divider {
            width: 4px;
            background: var(--divider-color);
            position: fixed;
            left: 250px; /* Matches sidebar width */
            top: 100px; /* Matches header height */
            bottom: 0;
            z-index: 950;
            box-shadow: 0 0 10px var(--divider-color);
        }

        .content {
            margin-left: 254px; /* Sidebar width + divider width */
            padding: 30px;
            flex: 1;
        }

        .visualization-card {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .visualization-card:hover {
            transform: translateY(-5px);
        }

        .visualization-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: var(--primary-color);
            margin: 0 0 15px 0;
        }

        .visualization-card canvas {
            max-width: 400px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .controls select {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
        }

        .support-table {
            width: 100%;
            background: var(--dark-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .support-table:hover {
            transform: translateY(-5px);
        }

        .support-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .support-table th, .support-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-table th {
            background: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .support-table td {
            font-size: 14px;
        }

        .support-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-select {
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                top: 80px;
            }

            .divider {
                left: 200px;
            }

            .content {
                margin-left: 204px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                position: static;
                width: 100%;
                box-shadow: none;
            }

            .divider {
                display: none;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .support-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo">
                <div class="logo-text">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic"></div>
                <span class="profile-name" id="profile-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html">User Management</a>
            <a href="admin-outreach.html">Outreach Analytics</a>
            <a href="admin-support.html" class="active">Support Tickets</a>
            <a href="admin-create.html">Create Admin</a>
        </div>
        <div class="divider"></div>
        <div class="content">
            <div class="visualization-card">
                <h3>Support Issues by Type</h3>
                <canvas id="issueTypeChart"></canvas>
            </div>

            <div class="controls">
                <select id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Resolved">Resolved</option>
                </select>
            </div>

            <div class="support-table">
                <table>
                    <thead>
                        <tr>
                            <th>User Email</th>
                            <th>Type</th>
                            <th>Subject</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="support-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="success-message" id="success-message">Action completed successfully!</div>

    <script type="module">
        import { auth } from './firebase.js';
        import { db } from './firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';
        import { collection, getDocs, doc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js';

        // Auth check and profile update
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDocRef = doc(db, 'Admins', user.uid);
                const adminDoc = await getDoc(adminDocRef);
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    // Fetch user details for profile
                    const userDocRef = doc(db, 'UserSignUpData', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    let firstName = 'Admin';
                    let lastName = '';
                    if (userDoc.exists()) {
                        firstName = userDoc.data().firstName || 'Admin';
                        lastName = userDoc.data().lastName || '';
                    }
                    document.getElementById('profile-name').textContent = `${firstName} ${lastName}`.trim();
                    document.getElementById('profile-pic').textContent = `${firstName[0]}${lastName ? lastName[0] : ''}`.toUpperCase();

                    // Load support data
                    loadSupportData();
                } else {
                    window.location.href = 'admin-login.html';
                }
            } else {
                window.location.href = 'admin-login.html';
            }
        });

        // Load support data and visualization
        async function loadSupportData(statusFilter = '') {
            try {
                const supportSnapshot = await getDocs(collection(db, 'UserSupport'));
                const supportTickets = supportSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Filter tickets
                const filteredTickets = supportTickets.filter(ticket => 
                    !statusFilter || ticket.status === statusFilter
                );

                // Pie chart for issue types
                const typeCounts = filteredTickets.reduce((acc, ticket) => {
                    acc[ticket.type] = (acc[ticket.type] || 0) + 1;
                    return acc;
                }, {});
                new Chart(document.getElementById('issueTypeChart'), {
                    type: 'pie',
                    data: {
                        labels: Object.keys(typeCounts),
                        datasets: [{
                            data: Object.values(typeCounts),
                            backgroundColor: ['#3498db', '#27ae60', '#e53e3e', '#f1c40f'],
                        }]
                    },
                    options: { 
                        responsive: true, 
                        plugins: { 
                            legend: { 
                                position: 'bottom',
                                labels: { color: '#e2e8f0' } 
                            } 
                        } 
                    }
                });

                // Table
                const tbody = document.getElementById('support-table-body');
                tbody.innerHTML = '';
                filteredTickets.forEach(ticket => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${ticket.email || 'N/A'}</td>
                        <td>${ticket.type || 'N/A'}</td>
                        <td>${ticket.subject || 'N/A'}</td>
                        <td>${ticket.description || 'N/A'}</td>
                        <td>${ticket.timestamp ? new Date(ticket.timestamp).toLocaleDateString() : 'N/A'}</td>
                        <td>
                            <select class="status-select" data-id="${ticket.id}">
                                <option value="Pending" ${ticket.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                <option value="In Progress" ${ticket.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option value="Resolved" ${ticket.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                            </select>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Status update listeners
                document.querySelectorAll('.status-select').forEach(select => {
                    select.addEventListener('change', async (e) => {
                        const id = e.target.dataset.id;
                        const status = e.target.value;
                        try {
                            await updateDoc(doc(db, 'UserSupport', id), { status });
                            showSuccess('Status updated!');
                        } catch (error) {
                            console.error('Error updating status:', error.message);
                            alert('Failed to update status: ' + error.message);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading support data:', error.message);
            }
        }

        // Status filter
        document.getElementById('status-filter').addEventListener('change', (e) => {
            loadSupportData(e.target.value);
        });

        // Success message
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch((error) => {
                console.error('Logout error:', error.message);
                alert('Failed to log out. Please try again.');
            });
        }
    </script>
</body>
</html>
