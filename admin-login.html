<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Data Safari Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMyAydjE4aDE4VjJIM1ptMTUgMTZoLTFWMTBoMVYxNlpNMTMgMTZoLTFWOGgxVjE2Wk0xMSAxNmgxVjZhMVYxNlpNOSAxNmgxVjRhMVYxNlpNNyAxNmgxVjhoMVYxNlpNNSAxNmgxVjZhMVYxNiIgc3Ryb2tlPSIjMzQ5OERCIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=">
    <style>
        :root {
            --primary-color: #3498db;
            --dark-bg: #2d3748;
            --darker-bg: #1a202c;
            --text-light: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            position: relative;
            overflow: auto;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBzdHJva2U9IiMzNDk4ZGIiIHN0cm9rZS13aWR0aD0iMC41IiBvcGFjaXR5PSIwLjIiPjxsaW5lIHgxPSIwIiB5MT0iMCIgeDI9IjQwIiB5Mj0iNDAiIC8+PGxpbmUgeDE9IjQwIiB5MT0iMCIgeDI9IjAiIHkyPSI0MCIgLz48L2c+PC9zdmc+') repeat;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(45, 55, 72, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container img.logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s;
        }

        .login-container img.logo:hover {
            transform: scale(1.05);
        }

        .login-container .academy-name {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .login-container h2 {
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding doesnâ€™t exceed width */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .login-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px; /* Space for toggle icon */
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            font-size: 16px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .login-container button {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .login-container button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .forgot-password {
            font-size: 12px;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #2980b9;
        }

        .error-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px var(--shadow);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 320px;
            }

            .login-container img.logo {
                width: 80px;
                height: 80px;
            }

            .academy-name {
                font-size: 18px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container input {
                padding: 10px;
                font-size: 13px;
            }

            .login-container button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo" class="logo">
        <div class="academy-name">Data Safari Academy</div>
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="email" id="email" placeholder="Admin Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button type="submit">Log In</button>
            <a href="#" class="forgot-password" id="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <div class="error-message" id="error-message">Invalid Credentials!</div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';
        import { db } from './firebase.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js';

        const loginForm = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('error-message');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgot-password');

        // Password toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const adminDocRef = doc(db, 'Admins', user.uid);
                const adminDoc = await getDoc(adminDocRef);

                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    throw new Error('Not an admin');
                }
            } catch (error) {
                console.error('Login error:', error.message);
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 3000);
                auth.signOut();
            }
        });

        // Forgot Password functionality
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!email) {
                errorMessage.textContent = 'Please enter your email first!';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 3000);
                return;
            }

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    errorMessage.textContent = 'Password reset email sent!';
                    errorMessage.style.background = '#27ae60'; // Green for success
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                        errorMessage.style.background = '#e53e3e'; // Reset to red
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Password reset error:', error.message);
                    errorMessage.textContent = 'Failed to send reset email!';
                    errorMessage.style.display = 'block';
                    setTimeout(() => errorMessage.style.display = 'none', 3000);
                });
        });
    </script>
</body>
</html>
