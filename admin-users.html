<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Data Safari Academy</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498db;
            --dark-bg: #2d3748;
            --darker-bg: #1a202c;
            --text-light: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--darker-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        .header-container {
            background: var(--dark-bg);
            padding: 20px 30px;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            margin: 0;
            color: var(--text-light);
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: var(--dark-bg);
            padding: 20px;
            position: fixed;
            top: 100px; /* Adjusted for header height */
            bottom: 0;
            box-shadow: 2px 0 12px var(--shadow);
            overflow-y: auto;
            z-index: 900;
        }

        .sidebar a {
            display: block;
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: var(--primary-color);
            padding-left: 20px;
        }

        .content {
            margin-left: 250px; /* Matches sidebar width */
            padding: 30px;
            flex: 1;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .users-table {
            width: 100%;
            background: var(--dark-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .users-table:hover {
            transform: translateY(-5px);
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th, .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .users-table td {
            font-size: 14px;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            transition: color 0.3s;
        }

        .action-btn.edit:hover {
            color: #27ae60;
        }

        .action-btn.delete:hover {
            color: #e53e3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
        }

        .modal-content .form-group label {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .modal-content .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 14px;
        }

        .modal-content .form-group button {
            background: var(--primary-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .modal-content .form-group button:hover {
            background: #2980b9;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                top: 80px;
            }

            .content {
                margin-left: 200px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                position: static;
                width: 100%;
                box-shadow: none;
            }

            .content {
                margin-left: 0;
                padding: 20px;
            }

            .users-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://github.com/Sandrakimiring/Research-methodology-project-/raw/main/841acb4a-e416-448b-a72e-31bb2ecc746d.jpeg" alt="Data Safari Logo">
                <div class="logo-text">
                    <h1>Admin Dashboard</h1>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic"></div>
                <span class="profile-name" id="profile-name">Loading...</span>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-users.html" class="active">User Management</a>
            <a href="admin-outreach.html">Outreach Analytics</a>
            <a href="admin-support.html">Support Tickets</a>
            <a href="admin-create.html">Create Admin</a>
        </div>

        <div class="content">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search users by email...">
            </div>
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>Edit User</h2>
            <form id="edit-user-form">
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" disabled>
                </div>
                <div class="form-group">
                    <label for="edit-first-name">First Name</label>
                    <input type="text" id="edit-first-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-last-name">Last Name</label>
                    <input type="text" id="edit-last-name" required>
                </div>
                <input type="hidden" id="edit-uid">
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="success-message" id="success-message">Action completed successfully!</div>

    <script type="module">
        import { auth } from './firebase.js';
        import { db } from './firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js';
        import { collection, getDocs, doc, updateDoc, deleteDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js';

        // Auth check and profile update
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const adminDocRef = doc(db, 'Admins', user.uid);
                const adminDoc = await getDoc(adminDocRef);
                if (adminDoc.exists() && adminDoc.data().isAdmin) {
                    // Fetch user details for profile
                    const userDocRef = doc(db, 'UserSignUpData', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    let firstName = 'Admin';
                    let lastName = '';
                    if (userDoc.exists()) {
                        firstName = userDoc.data().firstName || 'Admin';
                        lastName = userDoc.data().lastName || '';
                    }
                    document.getElementById('profile-name').textContent = `${firstName} ${lastName}`.trim();
                    document.getElementById('profile-pic').textContent = `${firstName[0]}${lastName ? lastName[0] : ''}`.toUpperCase();

                    // Load users
                    loadUsers();
                } else {
                    window.location.href = 'admin-login.html';
                }
            } else {
                window.location.href = 'admin-login.html';
            }
        });

        // Load users
        async function loadUsers(filter = '') {
            try {
                const tbody = document.getElementById('users-table-body');
                tbody.innerHTML = '';
                const usersSnapshot = await getDocs(collection(db, 'UserSignUpData'));
                const filteredUsers = usersSnapshot.docs.filter(doc => 
                    doc.data().email.toLowerCase().includes(filter.toLowerCase())
                );

                filteredUsers.forEach(doc => {
                    const userData = doc.data();
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${userData.email}</td>
                        <td>${userData.firstName}</td>
                        <td>${userData.lastName}</td>
                        <td>
                            <button class="action-btn edit" data-uid="${doc.id}"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete" data-uid="${doc.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Add event listeners for edit and delete
                document.querySelectorAll('.edit').forEach(btn => {
                    btn.addEventListener('click', () => editUser(btn.dataset.uid));
                });
                document.querySelectorAll('.delete').forEach(btn => {
                    btn.addEventListener('click', () => deleteUser(btn.dataset.uid));
                });
            } catch (error) {
                console.error('Error loading users:', error.message);
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            loadUsers(e.target.value);
        });

        // Edit user
        async function editUser(uid) {
            const userDocRef = doc(db, 'UserSignUpData', uid);
            const userDoc = await getDoc(userDocRef);
            if (userDoc.exists()) {
                const userData = userDoc.data();
                document.getElementById('edit-email').value = userData.email;
                document.getElementById('edit-first-name').value = userData.firstName;
                document.getElementById('edit-last-name').value = userData.lastName;
                document.getElementById('edit-uid').value = uid;

                const modal = document.getElementById('edit-modal');
                modal.style.display = 'flex';
            }
        }

        document.getElementById('edit-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = document.getElementById('edit-uid').value;
            const firstName = document.getElementById('edit-first-name').value.trim();
            const lastName = document.getElementById('edit-last-name').value.trim();

            try {
                await updateDoc(doc(db, 'UserSignUpData', uid), {
                    firstName: firstName,
                    lastName: lastName
                });
                document.getElementById('edit-modal').style.display = 'none';
                showSuccess('User updated successfully!');
                loadUsers(document.getElementById('search-input').value);
            } catch (error) {
                console.error('Error updating user:', error.message);
                alert('Failed to update user: ' + error.message);
            }
        });

        // Delete user
        async function deleteUser(uid) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await deleteDoc(doc(db, 'UserSignUpData', uid));
                    showSuccess('User deleted successfully!');
                    loadUsers(document.getElementById('search-input').value);
                } catch (error) {
                    console.error('Error deleting user:', error.message);
                    alert('Failed to delete user: ' + error.message);
                }
            }
        }

        // Success message
        function showSuccess(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
        }

        // Close modal on outside click
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                e.currentTarget.style.display = 'none';
            }
        });

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'admin-login.html';
            }).catch((error) => {
                console.error('Logout error:', error.message);
                alert('Failed to log out. Please try again.');
            });
        }
    </script>
</body>
</html>
